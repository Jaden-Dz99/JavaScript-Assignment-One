<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Assignment - Problem 04</title>
</head>
<body>
<div class="row">
    <div class="col">
        <h1 class="mt-4">JavaScript Assignment - Problem 04</h1>
        <h2 class="text-muted">Prime Numbers</h2>
        <p class="lead">Create a JavaScript script that displays on a web page the prime numbers between 2 and 32767, in 5 columns.</p>
    </div>
</div>
<script>

    function isPrime(n)
    {
        if( n < 2) return false;

        var sqrt = Math.sqrt(n), i;

        for( i = 2; i <= sqrt; i++) {
            if( n % i == 0)
            {
                // If number is divisible another, return false.
                return false;
            }
        }
        return true;
    }

    var tbl = document.createElement('table'),
        tbd = tbl.appendChild(document.createElement('tbody')),
        tr, td, i, found = 0;

    for( i = 2; i < 32767; i++)
    { // Start at 2 as 1 is not a prime number
        if( isPrime(i))
        {
            if( found % 5 == 0) tr = tbd.appendChild(document.createElement('tr'));
            td = tr.appendChild(document.createElement('td'));
            td.appendChild(document.createTextNode(i));
            found++;
        }
    }

    if( found % 5 != 0)
    {
        td = tr.appendChild(document.createElement('td'));
        td.colSpan = 10 - found % 10;
    }

    document.body.appendChild(tbl);
    tbl.setAttribute("border",1);

</script>
</body>
</html>

        <!-- Details about this demo file -->

            <div class="col">
                <h1 class="mt-4">JavaScript Assignment - Problem 06</h1>
                <h2 class="text-muted">Grocery Store Price Calculator</h2>
                <p class="lead">Create a simple grocery store price calculator</p>
            </div>
        </div>
        <!-- begin demo HTML code -->

            <form action="#" method="post" id="priceCalc">
                    <div class="form-group">
                        <label for="givenFruit">Pick a Fruit</label>
                        <select name="product" id="givenFruit" onclick="Fruit(), All()" class="form-control" name="givenFruit" onchange="Product">
                            <option value=""></option>
                            <option value="Apples">Apples</option>
                            <option value="Bananas">Bananas</option>
                            <option value="Cherries">Cherries</option>
                            <option value="Dates">Dates</option>
                            <option value="Figs">Figs</option>
                        </select>
                        <span id="Fruit"</span>
                    </div>

                <div class="form-group">
                    <label for="givenPrice">Price per kg</label>
                    <input type="text" id="givenPrice" onkeyup="Price(), All()" class="form-control" placeholder="Price per kg">
                    <span id="Price"></span>

                <div class="form-group">
                    <label for="givenQuantity">Amount of Fruit</label>
                    <input type="text" id="givenQuantity" onkeyup="Quantity(), All()" class="form-control" placeholder="Quantity (kg)">
                    <span id="Quantity"></span>

                <br>


        </form>
        <hr>
        <h3>Results</h3>

        <div class="row">
            <p class="col-2">Fruit Type:</p>
            <p class="col-3" id="resultGivenFruit">&hellip;</p>
            <p class="col-4" id="errorGivenFruit"></p>
        </div>

        <div class="row">
            <p class="col-2">Given Price:</p>
            <p class="col-3" id="resultGivenPrice">&hellip;</p>
            <p class="col-4" id="errorGivenPrice"></p>
        </div>

        <div class="row">
            <p class="col-2">Given Amount:</p>
            <p class="col-3" id="resultGivenQuantity">&hellip;</p>
            <p class="col-4" id="errorGivenQuantity"></p>
        </div>

        <div class="row">
            <p class="col-2">Total:</p>
            <p class="col-8" id="resultTotal">&hellip;</p>
            <p class="col-2" id="errorTotal">&hellip;</p>
        </div>

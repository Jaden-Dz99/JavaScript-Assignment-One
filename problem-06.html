<main role="main" class="flex-shrink-0">
    <div class="container">

        <!-- Details about this demo file -->
        <div class="row">
            <div class="col">
                <h1 class="mt-4">JavaScript Assignment - Problem 06</h1>
                <h2 class="text-muted"></h2>
                <p class="lead"></p>
            </div>
        </div>
        <!-- begin demo HTML code -->

        <form action="#" method="post" id="groceryStore">
            <div class="form-group">
                <label for="givenFruit">Select a Product</label>
                <select name="givenFruit" id="givenFruit" class="form-control" name="givenFruit" >
                    <option value=""></option>
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Cherry">Cherry</option>
                    <option value="Dates">Dates</option>
                    <option value="Fig">Fig</option>
                </select>
                <span id="spanFruit"></span>
            </div>

            <div class="form-group">
                <label for="givenPrice">Price per kg</label>
                <input type="text" id="givenPrice"  class="form-control" placeholder="Price per kg">
                <span id="spanPrice"></span>
            </div>

                <div class="form-group">
                    <label for="givenAmount">Amount of Fruit</label>
                    <input type="text" id="givenAmount"  class="form-control" placeholder="Quantity (kg)">
                    <span id="spanQuantity"></span>

                    <br>
                </div>

        </form>
        <hr>
        <h3>Results</h3>

        <div class="row">
            <p class="col-2">Fruit:</p>
            <p class="col-3" id="fruitResult">&hellip;</p>
            <p class="col-4" id="fruitError"></p>
        </div>

        <div class="row">
            <p class="col-2">Price per kg:</p>
            <p class="col-3" id="priceResult">&hellip;</p>
            <p class="col-4" id="priceError"></p>
        </div>

        <div class="row">
            <p class="col-2">Quantity (Kg):</p>
            <p class="col-3" id="amountResult">&hellip;</p>
            <p class="col-4" id="amountError"></p>
        </div>

        <div class="row">
            <p class="col-2">Total $:</p>
            <p class="col-8" id="result" onkeydown="Result()">&hellip;</p>
            <p class="col-2" id="resultError">&hellip;</p>
        </div>

        <!-- end demo HTML code -->
    </div>
